<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jawad Ali</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#project">project</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <section id="home">
        <div class="intro">
            <h1>Hello, I'm Jawad Ali</h1>
            <p>A Full-stack Web Developer passionate about crafting beautiful websites.</p>
            <p>My skills include: HTML, CSS, JS, Reactjs</p>
        </div>
    </section>

    <section id="project">
        <h2>project</h2>
        <div class="project-controls">
            <input type="text" id="search" placeholder="Search by project name..." />
            <select id="sort">
                <option value="asc">Sort by Name (A-Z)</option>
                <option value="desc">Sort by Name (Z-A)</option>
            </select>
        </div>
        <div class="projects" id="projects">
        </div>
    </section>

    <section id="contact">
        <h2>Contact Me</h2>
        <form id="contactForm">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
            
            <label for="message">Message</label>
            <textarea id="message" name="message" required></textarea>

            <button type="submit">Send Message</button>
        </form>
        <div id="form-message"></div>
    </section>

    <script src="script.js"></script>
</body>
</html>
